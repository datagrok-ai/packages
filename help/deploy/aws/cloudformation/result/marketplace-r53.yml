---
AWSTemplateFormatVersion: '2010-09-09'
Conditions:
  CreatePublicSubnets:
    Fn::Or:
    - Condition: InternetIngressAccess
    - Condition: InternetEgressAccess
  InternetEgressAccess:
    Fn::Equals:
    - Ref: InternetEgressAccess
    - 'true'
  InternetIngressAccess:
    Fn::Equals:
    - Ref: InternetIngressAccess
    - 'true'
Description: Datagrok template to deploy all components to ECS Fargate in new VPC.
  Template also creates ACM and DNS records.
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: Network configuration
      Parameters:
      - CIDR
      - InternetIngressAccess
      - InternetSubnetAllow
      - InternetEgressAccess
    - Label:
        default: Client Endpoint configuration
      Parameters:
      - DNSZoneId
      - DNSZone
    ParameterLabels:
      CIDR:
        default: 'CIDR: VPC CIDR'
      DNSZone:
        default: 'DNSZone: AWS Route53 DNS Zone'
      InternetEgressAccess:
        default: 'InternetEgressAccess: Access to internet'
      InternetIngressAccess:
        default: 'InternetIngressAccess: Access from internet'
      InternetSubnetAllow:
        default: 'InternetSubnetAllow: Allow connect from CIDR'
Parameters:
  CIDR:
    AllowedPattern: '[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+/[0-9]+'
    Default: 10.0.0.0/17
    Description: CIDR block for the new Datagrok VPC
    Type: String
  DNSZone:
    Default: ''
    Description: Specify existing Route53 DNS Hosted Zone Name for Datagrok and CVM
      client endpoints. For example, for endpoint 'datagrok.example.com' set 'example.com'.
      The result DNS endpoints will consist of cloudformation stack name and datagrok
      service.
    Type: String
  DNSZoneId:
    Default: ''
    Description: Specify existing Route53 DNS Hosted Zone ID for Datagrok and CVM
      client endpoints.
    Type: AWS::Route53::HostedZone::Id
  InternetEgressAccess:
    AllowedValues:
    - 'true'
    - 'false'
    Default: 'true'
    Description: Do you want Datagrok to be able to access internet? The access will
      be created using NAT Gateway. Either access to the internet from Datagrok or
      configured proxy are required to install Datagrok packages (https://datagrok.ai/help/develop#packages).
    Type: String
  InternetIngressAccess:
    AllowedValues:
    - 'true'
    - 'false'
    Default: 'true'
    Description: 'Do you want Datagrok to be available from internet? The exact subnet
      from which Datagrok will be available can be specified in ''InternetSubnetAllow:
      Allow connect to Datagrok from CIDR'' parameter.'
    Type: String
  InternetSubnetAllow:
    AllowedPattern: '[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+/[0-9]+'
    Default: 0.0.0.0/0
    Description: Subnet which will have access to Datagrok client endpoints
    Type: String
Resources:
  ALBIntSecurityGroup:
    Properties:
      GroupDescription:
        Fn::Sub: ${AWS::StackName} Datagrok ALB Internal Security Group
      SecurityGroupEgress:
      - Description:
          Fn::Sub: ${AWS::StackName} Datagrok egress rules
        DestinationSecurityGroupId:
          Ref: DatagrokSecurityGroup
        FromPort: 0
        IpProtocol: TCP
        ToPort: 65535
      SecurityGroupIngress:
      - Description:
          Fn::Sub: ${AWS::StackName} Allow internal connections from CVM to Datagrok
        FromPort: 8080
        IpProtocol: TCP
        SourceSecurityGroupId:
          Ref: CvmSecurityGroup
        ToPort: 8080
      - Description:
          Fn::Sub: ${AWS::StackName} Allow internal connections from Datagrok to Grok
            Connect
        FromPort: 1234
        IpProtocol: TCP
        SourceSecurityGroupId:
          Ref: DatagrokSecurityGroup
        ToPort: 1234
      - Description:
          Fn::Sub: ${AWS::StackName} Allow internal connections from Datagrok to Grok
            Spawner
        FromPort: 8000
        IpProtocol: TCP
        SourceSecurityGroupId:
          Ref: DatagrokSecurityGroup
        ToPort: 8000
      Tags:
      - Key: Name
        Value:
          Fn::Sub: ${AWS::StackName}-datagrok-alb-int
      - Key: datagrok.component
        Value: datagrok
      VpcId:
        Ref: VPC
    Type: AWS::EC2::SecurityGroup
  ALBSecurityGroup:
    Properties:
      GroupDescription:
        Fn::Sub: ${AWS::StackName} Datagrok ALB Security Group
      Tags:
      - Key: Name
        Value:
          Fn::Sub: ${AWS::StackName}-datagrok-alb
      - Key: datagrok.component
        Value: datagrok
      VpcId:
        Ref: VPC
    Type: AWS::EC2::SecurityGroup
  AdminPassword:
    Properties:
      Length: 16
      ServiceToken:
        Fn::GetAtt:
        - RandomStringLambdaFunction
        - Arn
    Type: AWS::CloudFormation::CustomResource
  CloudMap:
    Properties:
      Description: ${AWS::StackName} Service Map for Datagrok
      Name:
        Fn::Sub: ${AWS::StackName}.datagrok.${AWS::Region}.cm.internal
      Vpc:
        Ref: VPC
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
  Cluster:
    Properties:
      ClusterName:
        Fn::Sub: ${AWS::StackName}-datagrok
      ClusterSettings:
      - Name: containerInsights
        Value: enabled
      Tags:
      - Key: datagrok.component
        Value: datagrok
    Type: AWS::ECS::Cluster
  Cvm443Ingress:
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow
      Description:
        Fn::Sub: ${AWS::StackName} 443/tcp on CVM ALB for JKG, JN, GC
      FromPort: 443
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 443
    Type: AWS::EC2::SecurityGroupIngress
  Cvm5005Ingress:
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow
      Description:
        Fn::Sub: ${AWS::StackName} 5005/tcp on CVM ALB for H2O GH
      FromPort: 5005
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 5005
    Type: AWS::EC2::SecurityGroupIngress
  Cvm54321Ingress:
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow
      Description:
        Fn::Sub: ${AWS::StackName} 54321/tcp on CVM ALB for H2O
      FromPort: 54321
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 54321
    Type: AWS::EC2::SecurityGroupIngress
  Cvm80Ingress:
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow
      Description:
        Fn::Sub: ${AWS::StackName} 80/tcp on CVM ALB for JKG, JN, GC
      FromPort: 80
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 80
    Type: AWS::EC2::SecurityGroupIngress
  CvmALBIntSecurityGroup:
    Properties:
      GroupDescription:
        Fn::Sub: ${AWS::StackName} Datagrok CVM ALB Internal Security Group
      SecurityGroupEgress:
      - Description:
          Fn::Sub: ${AWS::StackName} CVM egress rules
        DestinationSecurityGroupId:
          Ref: CvmSecurityGroup
        FromPort: 0
        IpProtocol: TCP
        ToPort: 65535
      SecurityGroupIngress:
      - Description:
          Fn::Sub: ${AWS::StackName} Allow internal connections from Datagrok to CVM
        FromPort: 8090
        IpProtocol: TCP
        SourceSecurityGroupId:
          Ref: DatagrokSecurityGroup
        ToPort: 8090
      - Description:
          Fn::Sub: ${AWS::StackName} Allow internal connections to HTTP
        FromPort: 80
        IpProtocol: TCP
        SourceSecurityGroupId:
          Ref: DatagrokSecurityGroup
        ToPort: 80
      - Description:
          Fn::Sub: ${AWS::StackName} Allow internal connections from Datagrok to H2O
        FromPort: 54321
        IpProtocol: TCP
        SourceSecurityGroupId:
          Ref: DatagrokSecurityGroup
        ToPort: 54321
      - Description: ${AWS::StackName} Allow internal connections from Datagrok to
          H2O GH
        FromPort: 5005
        IpProtocol: TCP
        SourceSecurityGroupId:
          Ref: DatagrokSecurityGroup
        ToPort: 5005
      Tags:
      - Key: Name
        Value:
          Fn::Sub: ${AWS::StackName}-datagrok-cvm-alb-int
      - Key: datagrok.component
        Value: cvm
      VpcId:
        Ref: VPC
    Type: AWS::EC2::SecurityGroup
  CvmALBSecurityGroup:
    Properties:
      GroupDescription:
        Fn::Sub: ${AWS::StackName} Datagrok CVM ALB Security Group
      Tags:
      - Key: Name
        Value:
          Fn::Sub: ${AWS::StackName}-datagrok-cvm-alb
      - Key: datagrok.component
        Value: cvm
      VpcId:
        Ref: VPC
    Type: AWS::EC2::SecurityGroup
  CvmCluster:
    Properties:
      ClusterName:
        Fn::Sub: ${AWS::StackName}-datagrok-cvm
      ClusterSettings:
      - Name: containerInsights
        Value: enabled
      Tags:
      - Key: datagrok.component
        Value: cvm
    Type: AWS::ECS::Cluster
  CvmDNS:
    Condition: CreateDNS
    Properties:
      Comment:
        Fn::Sub: ${AWS::StackName} Public Datagrok CVM DNS
      HostedZoneId:
        DNSName:
          Fn::GetAtt:
          - LoadBalancerCvm
          - DNSName
        Fn::GetAtt:
        - LoadBalancerCvm
        - CanonicalHostedZoneID
      HostedZoneName:
        Ref: DNSZone
      MultiValueAnswer: Boolean
      Name:
        Fn::Sub:
        - ${AWS::StackName}-datagrok-cvm.${domain}.
        - domain:
            Ref: DNSZone
    Type: AWS::Route53::RecordSet
  CvmEgress:
    Properties:
      Description:
        Fn::Sub: ${AWS::StackName} CVM egress rules
      DestinationSecurityGroupId:
        Ref: CvmSecurityGroup
      FromPort: 0
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 65535
    Type: AWS::EC2::SecurityGroupEgress
  CvmPrivateDNS:
    Properties:
      AliasTarget:
        DNSName:
          Fn::GetAtt:
          - LoadBalancerIntCvm
          - DNSName
        HostedZoneId:
          Fn::GetAtt:
          - LoadBalancerIntCvm
          - CanonicalHostedZoneID
      Comment:
        Fn::Sub: ${AWS::StackName} Private Datagrok CVM DNS for internal routing
      HostedZoneId:
        Ref: PrivateDNSZone
      Name:
        Fn::Sub: cvm.${AWS::StackName}.datagrok.${AWS::Region}.lb.internal.
      Type: A
    Type: AWS::Route53::RecordSet
  CvmSecurityGroup:
    Properties:
      GroupDescription:
        Fn::Sub: ${AWS::StackName} Datagrok CVM Security Group
      Tags:
      - Key: Name
        Value:
          Fn::Sub: ${AWS::StackName}-datagrok-cvm
      - Key: datagrok.component
        Value: cvm
      VpcId:
        Ref: VPC
    Type: AWS::EC2::SecurityGroup
  CvmSecurityGroupALBCommunications:
    Properties:
      Description:
        Fn::Sub: ${AWS::StackName} Allow communication from ALB to CVM components
      GroupId:
        Ref: CvmSecurityGroup
      IpProtocol: '-1'
      SourceSecurityGroupId:
        Ref: CvmALBSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  CvmSecurityGroupALBIntCommunications:
    Properties:
      Description:
        Fn::Sub: ${AWS::StackName} Allow communication from internal ALB to CVM components
      GroupId:
        Ref: CvmSecurityGroup
      IpProtocol: '-1'
      SourceSecurityGroupId:
        Ref: CvmALBIntSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  CvmSecurityGroupCommunications:
    Properties:
      Description:
        Fn::Sub: ${AWS::StackName} Allow communication from Datagrok to CVM components
      GroupId:
        Ref: CvmSecurityGroup
      IpProtocol: '-1'
      SourceSecurityGroupId:
        Ref: DatagrokSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  CvmSecurityGroupInternalCommunications:
    Properties:
      Description:
        Fn::Sub: ${AWS::StackName} Allow communication within network CVM
      GroupId:
        Ref: CvmSecurityGroup
      IpProtocol: '-1'
      SourceSecurityGroupId:
        Ref: CvmSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  CvmTCP443Listener:
    Properties:
      Certificates:
      - CertificateArn:
          Ref: ArnSSLCertificate
      DefaultActions:
      - FixedResponseConfig:
          StatusCode: 204
        Type: fixed-response
      LoadBalancerArn:
        Ref: LoadBalancerCvm
      Port: 443
      Protocol: HTTPS
    Type: AWS::ElasticLoadBalancingV2::Listener
  CvmTCP8090IntListener:
    Properties:
      DefaultActions:
      - FixedResponseConfig:
          StatusCode: 204
        Type: fixed-response
      LoadBalancerArn:
        Ref: LoadBalancerIntCvm
      Port: 8090
      Protocol: HTTP
    Type: AWS::ElasticLoadBalancingV2::Listener
  CvmTCP80Listener:
    Properties:
      DefaultActions:
      - RedirectConfig:
          Port: '443'
          Protocol: HTTPS
          StatusCode: HTTP_301
        Type: redirect
      LoadBalancerArn:
        Ref: LoadBalancerCvm
      Port: 80
      Protocol: HTTP
    Type: AWS::ElasticLoadBalancingV2::Listener
  DB:
    DeletionPolicy: Snapshot
    Properties:
      AllocatedStorage: '50'
      AllowMajorVersionUpgrade: false
      AutoMinorVersionUpgrade: true
      BackupRetentionPeriod: 3
      DBInstanceClass: db.t3.large
      DBInstanceIdentifier:
        Fn::Sub: ${AWS::StackName}-datagrok-rds
      DBName: datagrok
      DBSubnetGroupName:
        Ref: DBSubnetGroup
      DeleteAutomatedBackups: true
      DeletionProtection: false
      EnableIAMDatabaseAuthentication: true
      Engine: postgres
      EngineVersion: '12.15'
      MasterUserPassword:
        Fn::GetAtt:
        - DbAdminPassword
        - RandomString
      MasterUsername: superuser
      MultiAZ: false
      Port: '5432'
      PubliclyAccessible: false
      StorageEncrypted: true
      Tags:
      - Key: datagrok.component
        Value: datagrok
      VPCSecurityGroups:
      - Ref: DBSecurityGroup
    Type: AWS::RDS::DBInstance
    UpdateReplacePolicy: Delete
  DBSecurityGroup:
    Properties:
      GroupDescription:
        Fn::Sub: ${AWS::StackName} Datagrok DB Security Group
      SecurityGroupEgress: []
      SecurityGroupIngress:
      - Description:
          Fn::Sub: ${AWS::StackName} Allow connection from datagrok server
        FromPort: 5432
        IpProtocol: TCP
        SourceSecurityGroupId:
          Ref: DatagrokSecurityGroup
        ToPort: 5432
      Tags:
      - Key: Name
        Value:
          Fn::Sub: ${AWS::StackName}-datagrok-rds
      - Key: datagrok.component
        Value: datagrok
      VpcId:
        Ref: VPC
    Type: AWS::EC2::SecurityGroup
  DBSubnetGroup:
    Properties:
      DBSubnetGroupDescription:
        Fn::Sub: ${AWS::StackName} Datagrok DB Subnet Group
      DBSubnetGroupName:
        Fn::Sub: ${AWS::StackName}-datagrok-rds-subnet
      SubnetIds:
      - Ref: DataSubnet1
      - Ref: DataSubnet2
      Tags:
      - Key: datagrok.component
        Value: rds
    Type: AWS::RDS::DBSubnetGroup
  DataSubnet1:
    Properties:
      AvailabilityZone:
        Fn::Select:
        - 0
        - Fn::GetAZs:
            Ref: AWS::Region
      CidrBlock:
        Fn::Select:
        - 4
        - Fn::Cidr:
          - Fn::GetAtt:
            - VPC
            - CidrBlock
          - 6
          - 6
      MapPublicIpOnLaunch: false
      Tags:
      - Key: Name
        Value:
          Fn::Sub: ${AWS::StackName} Datagrok Data Subnet 1
      - Key: datagrok.component
        Value: rds
      VpcId:
        Ref: VPC
    Type: AWS::EC2::Subnet
  DataSubnet2:
    Properties:
      AvailabilityZone:
        Fn::Select:
        - 1
        - Fn::GetAZs:
            Ref: AWS::Region
      CidrBlock:
        Fn::Select:
        - 5
        - Fn::Cidr:
          - Fn::GetAtt:
            - VPC
            - CidrBlock
          - 6
          - 6
      MapPublicIpOnLaunch: false
      Tags:
      - Key: Name
        Value:
          Fn::Sub: ${AWS::StackName} Datagrok Data Subnet 2
      - Key: datagrok.component
        Value: rds
      VpcId:
        Ref: VPC
    Type: AWS::EC2::Subnet
  DataSubnetRouteAssos1:
    Properties:
      RouteTableId:
        Ref: DataSubnetRouteTable
      SubnetId:
        Ref: DataSubnet1
    Type: AWS::EC2::SubnetRouteTableAssociation
  DataSubnetRouteAssos2:
    Properties:
      RouteTableId:
        Ref: DataSubnetRouteTable
      SubnetId:
        Ref: DataSubnet2
    Type: AWS::EC2::SubnetRouteTableAssociation
  DataSubnetRouteTable:
    Properties:
      Tags:
      - Key: Name
        Value:
          Fn::Sub: ${AWS::StackName} Datagrok Data Subnet Route Table
      - Key: datagrok.component
        Value: rds
      VpcId:
        Ref: VPC
    Type: AWS::EC2::RouteTable
  Datagrok443Ingress:
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow
      Description:
        Fn::Sub: ${AWS::StackName} 443/tcp on Datagrok ALB for Datagrok Server
      FromPort: 443
      GroupId:
        Ref: ALBSecurityGroup
      IpProtocol: TCP
      ToPort: 443
    Type: AWS::EC2::SecurityGroupIngress
  Datagrok80Ingress:
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow
      Description:
        Fn::Sub: ${AWS::StackName} 80/tcp on Datagrok ALB for Datagrok Server
      FromPort: 80
      GroupId:
        Ref: ALBSecurityGroup
      IpProtocol: TCP
      ToPort: 80
    Type: AWS::EC2::SecurityGroupIngress
  DatagrokDNS:
    Condition: CreateDNS
    Properties:
      Comment:
        Fn::Sub: ${AWS::StackName} Public Datagrok DNS
      HostedZoneId:
        DNSName:
          Fn::GetAtt:
          - LoadBalancerDatagrok
          - DNSName
        Fn::GetAtt:
        - LoadBalancerDatagrok
        - CanonicalHostedZoneID
      HostedZoneName:
        Ref: DNSZone
      MultiValueAnswer: Boolean
      Name:
        Fn::Sub:
        - ${AWS::StackName}-datagrok.${domain}.
        - domain:
            Ref: DNSZone
    Type: AWS::Route53::RecordSet
  DatagrokEgress:
    Properties:
      Description:
        Fn::Sub: ${AWS::StackName} Datagrok egress rules
      DestinationSecurityGroupId:
        Ref: DatagrokSecurityGroup
      FromPort: 0
      GroupId:
        Ref: ALBSecurityGroup
      IpProtocol: TCP
      ToPort: 65535
    Type: AWS::EC2::SecurityGroupEgress
  DatagrokPrivateDNS:
    Properties:
      AliasTarget:
        DNSName:
          Fn::GetAtt:
          - LoadBalancerIntDatagrok
          - DNSName
        HostedZoneId:
          Fn::GetAtt:
          - LoadBalancerIntDatagrok
          - CanonicalHostedZoneID
      Comment:
        Fn::Sub: ${AWS::StackName} Private Datagrok DNS for internal routing
      HostedZoneId:
        Ref: PrivateDNSZone
      Name:
        Fn::Sub: datagrok.${AWS::StackName}.datagrok.${AWS::Region}.lb.internal.
      Type: A
    Type: AWS::Route53::RecordSet
  DatagrokSSL:
    Condition: CreateSSL
    Properties:
      DomainName:
        Fn::Sub:
        - ${AWS::StackName}-datagrok.${domain}
        - domain:
            Ref: DNSZone
      DomainValidationOptions:
      - DomainName:
          Fn::Sub:
          - ${AWS::StackName}-datagrok.${domain}
          - domain:
              Ref: DNSZone
        HostedZoneId:
          Ref: DNSZoneId
      KeyAlgorithm: String
      SubjectAlternativeNames:
      - Fn::Sub:
        - ${AWS::StackName}-datagrok-cvm.${domain}.
        - domain:
            Ref: DNSZone
      Tags:
      - Key: Name
        Value:
          Fn::Sub: ${AWS::StackName}-datagrok
      ValidationMethod: DNS
    Type: AWS::CertificateManager::Certificate
  DatagrokSecurityGroup:
    Properties:
      GroupDescription:
        Fn::Sub: ${AWS::StackName} Datagrok Security Group
      Tags:
      - Key: Name
        Value:
          Fn::Sub: ${AWS::StackName}-datagrok
      - Key: datagrok.component
        Value: datagrok
      VpcId:
        Ref: VPC
    Type: AWS::EC2::SecurityGroup
  DatagrokService:
    DependsOn:
    - TCP80Listener
    - TCP443Listener
    - TCP8080IntListener
    - S3
    - DB
    Properties:
      Cluster:
        Fn::GetAtt:
        - Cluster
        - Arn
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DeploymentController:
        Type: ECS
      DesiredCount: 1
      LaunchType: FARGATE
      LoadBalancers:
      - ContainerName: datagrok
        ContainerPort: 8080
        TargetGroupArn:
          Ref: TCP8080TargetGroup
      - ContainerName: datagrok
        ContainerPort: 8080
        TargetGroupArn:
          Ref: TCP8080IntTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
          - Ref: DatagrokSecurityGroup
          Subnets:
          - Ref: PrivateSubnet1
          - Ref: PrivateSubnet2
      PlatformVersion: 1.4.0
      PropagateTags: SERVICE
      SchedulingStrategy: REPLICA
      ServiceRegistries:
      - RegistryArn:
          Fn::GetAtt:
          - ServiceDiscoveryEntry
          - Arn
      Tags:
      - Key: datagrok.component
        Value: datagrok
      - Key: datagrok.service
        Value: datagrok
      TaskDefinition:
        Ref: DatagrokTaskDefinition
    Type: AWS::ECS::Service
  DatagrokTaskDefinition:
    Properties:
      ContainerDefinitions:
      - Command:
        - Fn::Sub: ${AWS::Region}.compute.internal
        - Fn::Sub: ${AWS::StackName}.datagrok.${AWS::Region}.lb.internal
        - Fn::Sub: ${AWS::StackName}.datagrok.${AWS::Region}.cm.internal
        Essential: false
        Image: 709825985650.dkr.ecr.us-east-1.amazonaws.com/datagrok/ecs-searchdomain-sidecar:1.0
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group:
              Ref: LogGroup
            awslogs-region:
              Ref: AWS::Region
            awslogs-stream-prefix: datagrok
        MemoryReservation: 100
        Name: ResolvConf
      - DependsOn:
        - Condition: SUCCESS
          ContainerName: ResolvConf
        Environment:
        - Name: GROK_MODE
          Value: auto
        - Name: ADMIN_PASSWORD
          Value:
            Fn::GetAtt:
            - AdminPassword
            - RandomString
        - Name: GROK_PARAMETERS
          Value:
            Fn::Sub:
            - '{ "amazonStorageRegion": "${region}", "amazonStorageBucket": "${bucket}",
              "dbServer": "${dbServer}", "dbPort": "${dbPort}", "db": "datagrok",
              "dbLogin": "datagrok", "dbPassword": "${dbPassword}", "dbAdminLogin":
              "superuser", "dbAdminPassword": "${dbAdminPassword}", "dbSsl": false,
              "deployDemo": false, "deployTestDemo": false, "adminPassword": "${adminPassword}"
              }'
            - adminPassword:
                Fn::GetAtt:
                - AdminPassword
                - RandomString
              bucket:
                Ref: S3
              dbAdminPassword:
                Fn::GetAtt:
                - DbAdminPassword
                - RandomString
              dbPassword:
                Fn::GetAtt:
                - DbPassword
                - RandomString
              dbPort:
                Fn::GetAtt:
                - DB
                - Endpoint.Port
              dbServer:
                Fn::GetAtt:
                - DB
                - Endpoint.Address
              region:
                Ref: AWS::Region
        Essential: true
        Image: 709825985650.dkr.ecr.us-east-1.amazonaws.com/datagrok/datagrok:1.16.3-split
        LinuxParameters: {}
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group:
              Ref: LogGroup
            awslogs-region:
              Ref: AWS::Region
            awslogs-stream-prefix: datagrok
        MemoryReservation: 1024
        Name: datagrok
        PortMappings:
        - ContainerPort: 8080
          HostPort: 8080
          Protocol: tcp
      Cpu: '2048'
      ExecutionRoleArn:
        Fn::GetAtt:
        - TaskExecutionRole
        - Arn
      Family: datagrok
      Memory: '4096'
      NetworkMode: awsvpc
      RequiresCompatibilities:
      - FARGATE
      TaskRoleArn:
        Ref: TaskRole
    Type: AWS::ECS::TaskDefinition
  DbAdminPassword:
    Properties:
      Length: 32
      ServiceToken:
        Fn::GetAtt:
        - RandomStringLambdaFunction
        - Arn
    Type: AWS::CloudFormation::CustomResource
  DbPassword:
    Properties:
      Length: 32
      ServiceToken:
        Fn::GetAtt:
        - RandomStringLambdaFunction
        - Arn
    Type: AWS::CloudFormation::CustomResource
  ECSPolicy:
    Properties:
      Description:
        Fn::Sub: ${AWS::StackName} Datagrok policy for ECS Services
