name: myenv
channels:
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python>=3.11
  - pip
  - pip:
      - -r requirements.txt
  - rdkit
  - joblib
  - numpy
  - pandas
  - scikit-learn
  - scipy
  - boto3
  - gunicorn
  - Flask
  - chemprop=2.0.4
  - mkl
  - flask_cors
  - cuda-version=12.1
  - cudatoolkit=12.1
  - cuDNN
  - pytorch>=1.8.1=*cuda*
  - pytorch-cuda=12.1
  - torchvision=*=*_cu*
  - torchaudio=*=*_cu*
